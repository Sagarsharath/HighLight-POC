<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea style="height: 75px;" matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  <div>
    <button type="button" mat-flat-button 
     (click)="closeDialog(false)">Cancel</button>
    <button type="button" mat-flat-button
      (click)="closeDialog(true)">Save</button>
  </div>
</form>
